<html>
    <body>
        <form  onsubmit="saveToLocalStorage(event)">
            <label> Name</label>
            <input id='username' type="text" name="username"  required/>
            <label> EmailId</label>
            <input id='email' type="email" name="emailId"  required/>
        
            <button> Submit </button>
        </form>
        <ul id='listOfUsers'></ul>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
        <script>
            function saveToLocalStorage(event) {
                event.preventDefault();
                const name = event.target.username.value;
                const email = event.target.emailId.value;

                const obj = {
                    name,
                    email
                }
                axios.post("https://crudcrud.com/api/dc69babafec24072af881b99d6c4b3a7/appointmentdata",obj)
                
                    .then((response) => {
                        showNewUserOnScreen(response.data)
                        console.log(response)
                    })
                    .catch((err) =>{
                        document.body.innerHTML = document.body.innerHTML + "<h4> Something went  wrong </h4>"
                        console.log(err)
                    })
                //localStorage.setItem(obj.email, JSON.stringify(obj))
                //showNewUserOnScreen(obj)
            }

            window.addEventListener("DOMContentLoaded", () => {
                axios.get("https://crudcrud.com/api/dc69babafec24072af881b99d6c4b3a7/appointmentdata")
                 .then((response) =>{
                    console.log(response)
                    for(var i=0; i< response.data.length;i++){
                        showNewUserOnScreen(response.data[i])
                    }
                 })
                 .catch((error) =>{
                    console.log(error)
                 })
                // const localStorageObj = localStorage;
                // const localstoragekeys  = Object.keys(localStorageObj)

                // for(var i =0; i< localstoragekeys.length; i++){
                //     const key = localstoragekeys[i]
                //    const userDetailsString = localStorageObj[key];
                //      const userDetailsObj = JSON.parse(userDetailsString);
                //     showNewUserOnScreen(userDetailsObj)
                // }
            })

            function showNewUserOnScreen(user){
                
                document.getElementById('email').value = '';
                document.getElementById('username').value = '';

                if(localStorage.getItem(user.email) !== null){
                    removeUserFromScreen(user.email)
                }

                const parentNode = document.getElementById('listOfUsers');
                const childHTML = `<li id=${user._id}> ${user.name} - ${user.email}
                                        <button onclick=deleteUser('${user._id}')> Delete </button>
                                        <button onclick=editUserDetails('${user._id}','${user.name}')>Edit  </button>
                                     </li>`

                parentNode.innerHTML = parentNode.innerHTML + childHTML;
            }

            //Edit User

            function editUserDetails(emailId, name){

                document.getElementById('email').value = emailId;
                document.getElementById('username').value = name;

                deleteUser(emailId)
             }

            // deleteUser

            function deleteUser(userId){
                axios.delete(`https://crudcrud.com/api/dc69babafec24072af881b99d6c4b3a7/appointmentdata/${userId}`)
                .then((response) =>{
                    removeUserFromScreen(userId)
                })
                .catch((err) =>{
                    console.log(err)
                })
                // console.log(emailId)
                // localStorage.removeItem(emailId);
                // removeUserFromScreen(emailId);

            }

            function removeUserFromScreen(userId){
                const parentNode = document.getElementById('listOfUsers');
                const childNodeToBeDeleted = document.getElementById(userId);
                if(childNodeToBeDeleted) {
                    parentNode.removeChild(childNodeToBeDeleted)
                    
                }
            }

        </script>


    </body>
</html>
